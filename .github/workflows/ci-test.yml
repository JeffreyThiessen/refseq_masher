# This is a basic workflow to help you get started with Actions

name: Integration Tests

on:
  pull_request: # Run on all pull requests
  push:
    branches:   # Run on any push to development or master
      - development
      - master
  schedule:     # Run daily on development and weekly on master
    - cron: 0 1 * * *
      branches: development
    - cron: 0 2 * * 0
      branches: master


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo

      - name: Install conda packages
        shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --add channels defaults
          conda config --add channels conda-forge
          conda config --add channels bioconda
          conda install mash numpy pandas click -y

      - name: Setup python packages
        shell: bash -l {0}
        run: python setup.py -q install

      - name: Run Tests
        run: |
          refseq_masher --version
          refseq_masher --help
          refseq_masher matches --help
          refseq_masher contains --help
          pytest
